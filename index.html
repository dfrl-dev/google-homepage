<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<Title>Google Homepage Clone</Title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
<div class="main">
    <nav>
        <ul class="topnav">
            <span class="nav-left">
                <li class="left-link"><a href="_blank">About</a></li>
                <li class="left-link"><a href="_blank">Store</a></li>
            </span>
            <span class="nav-right">
                <li class="right-link"><a href="_blank">Gmail</a></li>
                <li class="right-link"><a href="_blank">Images</a></li>
                <li class="material-icons md-24"><a id="selector" href="_blank">apps</a></li>
                <li class="right-link"><a id="signin" href="_blank">Sign In</a></li>
            </span>

        </ul>
    </nav>
    <div class="logo"><img id="logo-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The google logo"></div>
<form class="search-bar">
    <div class="search">
        <i class="material-icons search-icon">search</i>
     
    <input id="search-field" type="search"></input>
    <img class="mic" src="images/mic.png" alt="Voice search button">
</div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</form>
</div>


<footer>
    <ul class="footer-links">
        <span class="footer-left">
            <li class="left-link "><a href="_blank">Advertising</a></li>
            <li class="left-link"><a href="_blank">Business</a></li>
            <li class="left-link"><a href="_blank">How Search Works</a></li>
        </span>

        <span class="footer-right">
            <li class="right-link"><a href="_blank">Privacy</a></li>
            <li class="right-link"><a href="_blank">Terms</a></li>
            <li class="right-link"><a href="_blank">Settings</a></li>
        </span>

    </ul>
</footer>

</body>


</html>
